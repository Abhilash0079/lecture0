<!DOCTYPE html>
<html>

    <body>
        <h1>Prime Ministers:</h1>

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Year</th>
            </tr>

            <tr>
                <td>Jawaharlal</td>
                <td>Nehru</td>

            </tr>

            <tr>
                <td>Lal Bahadur</td>
                <td>Shastri</td>
                <td>1964-66</td>
            </tr>

            <tr>
                <td>Indira</td>
                <td>Gandhi</td>
                <td>1966-77</td>
            </tr>

            <tr>
                <td>Narendra</td>
                <td>Modi</td>
                <td>2014-Present</td>
            </tr>
        </table>
    </body>
</html>
